<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Car Inventory</title>
</head>

<body>
    <header>
        <h1>Wheel Wearhouse</h1>
    </header>
    <div id="car-list"></div>
    <form id="add-form">
        <div class="input-container">
            <label>
                Name:<br /><input id="car-name" type="text" placeholder="Car name..." /><br />
            </label>
            <label for="url">Image Url:</label><br />
            <input type="url" id="url" name="url"><br />
            <label>
                Price:<br /><input id="car-price" type="number" min="0" max="150000" placeholder="Car price..." /><br />
            </label>
            <label>
                Color:<br /><input id="car-color" type="text" placeholder="Car color..." /><br />
            </label>
            <label>
                Year:<br /><input id="car-year" type="number" min="1900" max="2024" placeholder="Year..." /><br />
            </label>
            <label>
                Fuel Type:<br /><input id="car-fuel-type" type="text" placeholder="Fuel type..." /><br />
            </label>
            <label>
                Availability:
                <br />
                <select id="car-instock" name="Instock">
                    <option>-- Select --</option>
                    <option value="In Stock">In Stock</option>
                    <option value="Out of Stock">Out of Stock</option>
                </select>
                <br />
                <br />
            </label>
            <div id="error-container"></div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
